<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img class="top-image" src="images\bg-pattern-top.svg" alt="">
  <img class="bottom-image" src="images\bg-pattern-bottom.svg" alt="">
  <div class="cartao">
    <div class="padrao-cartao">
      <img src="images\bg-pattern-card.svg" alt="">
      <img class="foto" src="images\image-victor.jpg" alt="">
      <div class="texto1">
        <p>
          <span class="texto700">Victor Crest</span> <span class="idade">26</span>
        </p>
        <p><span class="cidade">London</span></p>
      </div>
      <hr>
      <div class="texto2">
        <div class="followers">
          <p class="texto700">80K</p>
          <p class="texto-pequeno">Followers</p>
        </div>
        <div class="likes">
          <p class="texto700">803K</p>
          <p class="texto-pequeno">Likes</p>
        </div>
        <div class="photos">
          <p class="texto700">1.4K</p>
          <p class="texto-pequeno">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">tbcarreiro</a>.
  </div>
</body>

</html>
